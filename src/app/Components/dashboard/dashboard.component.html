<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid my-2 mx-2">
      <a
        class="navbar-brand align-self-center"
        href="https://github.com/LucasButto/Equality-Test"
        target="_blank"
      >
        <span class="mx-2">Repository</span>
      </a>
      <div class="d-flex justify-content-between align-items-center gap-3">
        <h2 class="text-light mb-0">
          {{ this.loggedUser.displayName }}
        </h2>
        <img
          src="https://lh3.googleusercontent.com/a/ACg8ocK3ZAK8wC0ZhHS3Ga3x_uSt7kIWPtYrog91J5gjf7RO8qYW=s96-c"
          class="rounded-circle"
          width="50px"
        />
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container pt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Usuarios</h1>
      <button class="btn btn-primary" (click)="openModal()">
        Agregar Usuario
      </button>
    </div>
    <hr />
    <div class="container">
      <div>
        <mat-form-field class="filter">
          <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" />
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
          (matSortChange)="applySorting($event)"
        >
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Contact Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.userName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="userMail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Company Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.userMail }}
            </td>
          </ng-container>

          <ng-container matColumnDef="userPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.userPhone }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-warning" (click)="onEdit(element)">
                Edit
              </button>
              <button class="btn btn-danger mx-2" (click)="onDelete(element)">
                Delete
              </button>
            </td>
          </ng-container>

          <ng-container *matNoDataRow>
            <td class="mat-cell error-filter" colspan="5">
              No se encontraron registros
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 15]"
          showFirstLastButtons
          aria-label="Select page of users"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</main>
